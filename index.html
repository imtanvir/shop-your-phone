<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Heading title text -->
    <header class="text-center py-2 bg-info bg-gradient">
        <h1 class="fw-bold" style="font-size: 2.5rem;">Phone <span class="text-warning"> Hut!</span></h1>
    </header>
    <!-- Phone item search box code start -->
    <div class="input-group mb-3 w-50 mx-auto mt-2">
        <input type="text" autofocus class="form-control text-center py-2" placeholder="Search your fav smart device!" aria-label="Type your favorite Phone name" id="search-input-text" aria-describedby="search-btn">
        <button class="btn btn-primary text-white btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>
    <!-- Phone item search box code end -->
    <!-- Phone item search result showing column start -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="rowForMobileItemsShow">
    <!-- Phone item search result showing column end -->
        </div>
        <div class="d-flex justify-content-center my-5 w-100" id="showMorediv">
            <button type="button" class="d-none btn btn-primary" id="show-more-btn">Show More</>
        </div>
  </div>
  <script>
      
  </script>
      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
